<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 16: Tebak Kata Cak Lontong (Logika Absurd)</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Font santai */
            background-color: #f7f7e7; /* Kuning muda/krem */
            color: #333;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
        }
        #quiz-box {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            border: 5px solid #ffaa00; /* Oranye/Kuning terang */
            box-shadow: 0 10px 20px rgba(255, 170, 0, 0.3);
        }
        h1 {
            color: #ff8800;
            margin-bottom: 20px;
        }
        #question-display {
            font-size: 1.5em;
            margin-bottom: 25px;
            font-weight: 600;
            background-color: #fffacd;
            padding: 15px;
            border-radius: 8px;
        }
        .options-container {
            margin-bottom: 20px;
        }
        .option-button, #start-button, #next-button, #telegram-share-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.2s;
            border: none;
        }
        .option-button {
            background-color: #ffe0b2; /* Oranye muda */
            color: #d84315; /* Oranye tua */
        }
        .option-button:hover:not(:disabled) {
            background-color: #ffcc80;
        }
        #result-display {
            margin-top: 20px;
            font-size: 1.3em;
            font-weight: bold;
            color: #388e3c; /* Hijau */
        }
        #start-button {
            background-color: #4CAF50; /* Hijau */
            color: white;
            margin-top: 30px;
        }
        #next-button {
            background-color: #1976D2; /* Biru */
            color: white;
            display: none;
        }
        #telegram-share-button {
            background-color: #0088cc;
            color: white;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="quiz-box">
        <h1>Tebak Kata Cak Lontong ðŸ¤£</h1>
        <p>Jawablah dengan **Logika Absurd** atau Anda akan kalah!</p>
        
        <div id="question-display"></div>
        
        <div id="options-container" class="options-container">
            </div>

        <button id="next-button"></button>
        <p id="result-display"></p>
        
        <button id="start-button">Mulai Tes Absurd</button>
        <button id="telegram-share-button">Pamer Skor Absurd ke @GW_GK</button>
    </div>

    <script>
        // Kumpulan Soal dan Jawaban Absurd Khas Cak Lontong
        const questions = [
            {
                q: "Makanan apa yang kalau dimakan harus diputar dulu?",
                options: [
                    { text: "Mi instan", correct: false },
                    { text: "Es Krim", correct: false },
                    { text: "Tape", correct: true }, // Jawaban absurd: karena ada tape recorder
                    { text: "Nasi goreng", correct: false }
                ],
                explanation: "Tape harus diputar, karena kalau tidak, siapa yang merekam?"
            },
            {
                q: "Pintu biasanya dibuka di...",
                options: [
                    { text: "Pagi hari", correct: false },
                    { text: "Rumah", correct: true }, // Jawaban absurd: di rumah, masa di hutan
                    { text: "Ruang tamu", correct: false },
                    { text: "Gagang pintu", correct: false }
                ],
                explanation: "Pintu ya dibuka di rumah, kalau di hutan namanya sarang beruang."
            },
            {
                q: "Hewan apa yang bersaudara?",
                options: [
                    { text: "Kucing", correct: false },
                    { text: "Buaya", correct: false },
                    { text: "Kancil", correct: false },
                    { text: "Katak", correct: true } // Jawaban absurd: Kakak (Katak)
                ],
                explanation: "Katak bersaudara, karena ada K**ak** (Kakak) dan Ka**tak** (Adik)."
            },
            {
                q: "Kalau kita diam, lampu menyala. Kalau kita bergerak, lampu...",
                options: [
                    { text: "Mati", correct: false },
                    { text: "Padam", correct: true }, // Jawaban absurd
                    { text: "Berkedip", correct: false },
                    { text: "Ikut bergerak", correct: false }
                ],
                explanation: "Kalau kita bergerak, lampu ya tinggal di tempatnya, nggak ikut-ikutan. Kalau sudah padam, baru kita ganti."
            },
            {
                q: "Sepuluh dikali sepuluh?",
                options: [
                    { text: "Seratus", correct: false },
                    { text: "Banyak", correct: true }, // Jawaban absurd
                    { text: "Satu", correct: false },
                    { text: "Dua puluh", correct: false }
                ],
                explanation: "Sepuluh dikali sepuluh? Ya pasti banyak dong!"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        // Elemen HTML
        const qDisplay = document.getElementById('question-display');
        const optionsContainer = document.getElementById('options-container');
        const resultDisplay = document.getElementById('result-display');
        const startButton = document.getElementById('start-button');
        const nextButton = document.getElementById('next-button');
        const telegramButton = document.getElementById('telegram-share-button');

        // Fungsi Memulai Game
        function startGame() {
            currentQuestionIndex = 0;
            score = 0;
            resultDisplay.textContent = '';
            startButton.style.display = 'none';
            telegramButton.style.display = 'none';
            loadQuestion();
        }

        // Fungsi Memuat Pertanyaan
        function loadQuestion() {
            nextButton.style.display = 'none';
            resultDisplay.textContent = '';
            
            if (currentQuestionIndex >= questions.length) {
                showFinalResult();
                return;
            }

            const currentQ = questions[currentQuestionIndex];
            qDisplay.textContent = `Soal ${currentQuestionIndex + 1}: ${currentQ.q}`;
            optionsContainer.innerHTML = '';

            currentQ.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option.text;
                button.classList.add('option-button');
                button.setAttribute('data-correct', option.correct);
                button.addEventListener('click', () => checkAnswer(option.correct, button, currentQ.explanation));
                optionsContainer.appendChild(button);
            });
        }

        // Fungsi Cek Jawaban
        function checkAnswer(isCorrect, clickedButton, explanation) {
            // Nonaktifkan semua tombol setelah diklik
            Array.from(optionsContainer.children).forEach(btn => btn.disabled = true);

            if (isCorrect) { 
                score++; 
                resultDisplay.textContent = 'âœ… JITU! Logika Absurd Anda Sempurna!'; 
                clickedButton.style.backgroundColor = 'lightgreen';
            } 
            else { 
                resultDisplay.innerHTML = `âŒ SALAH! Ini Jebakan. Logika Absurd: *${explanation}*`; 
                clickedButton.style.backgroundColor = 'salmon';
                // Highlight jawaban benar
                const correctButton = Array.from(optionsContainer.children).find(btn => btn.getAttribute('data-correct') === 'true');
                if (correctButton) {
                    correctButton.style.border = '2px solid blue';
                    correctButton.style.backgroundColor = 'lightblue';
                }
            }
            
            nextButton.style.display = 'block';
            nextButton.textContent = currentQuestionIndex < questions.length - 1 ? 'Lanjut Pertanyaan' : 'Lihat Hasil Akhir';
        }

        // Fungsi Menampilkan Hasil Akhir
        function showFinalResult() {
            qDisplay.textContent = '--- UJIAN SELESAI ---';
            optionsContainer.innerHTML = '';
            nextButton.style.display = 'none';

            let finalStatus = (score === questions.length) ? 'ðŸ‘‘ Master Absurd Sejati! (Layak Masuk TTS Lontong)' : 'ðŸ¤£ Lumayan Absurd! Tingkatkan lagi Logika Terbalik Anda.';
            
            resultDisplay.innerHTML = `Total skormu: ${score} dari ${questions.length}.<br><br><strong>${finalStatus}</strong>`;
            
            startButton.textContent = 'Ulangi Tes Absurd';
            startButton.style.display = 'block';
            telegramButton.style.display = 'block';
        }

        // Fungsi Share ke Telegram
        function shareTelegram() {
            const finalStatus = (score === questions.length) ? 'Master Absurd Sejati!' : 'Lumayan Absurd!';
            const shareMessage = `Aku menyelesaikan *Tebak Kata Cak Lontong* dengan skor ${score}/${questions.length}! Aku adalah ${finalStatus}. Coba kamu, @GW_GK!`;
            const url = `https://t.me/GW_GK?text=${encodeURIComponent(shareMessage)}`;
            window.open(url, '_blank');
        }

        // Event Listeners
        startButton.addEventListener('click', startGame);
        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            loadQuestion();
        });
        telegramButton.addEventListener('click', shareTelegram);

        // Inisialisasi tampilan awal
        qDisplay.textContent = 'Siap untuk ditroll oleh Logika Absurd Cak Lontong?';
        optionsContainer.innerHTML = '';
    </script>
</body>
</html>
