<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 10: Kuis Bahasa Gaul 2024</title>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #fce4ec; color: #333; text-align: center; padding: 20px; }
        #quiz-box { max-width: 600px; margin: 30px auto; background-color: white; padding: 30px; border-radius: 15px; border: 3px solid #ff69b4; box-shadow: 0 10px 20px rgba(255, 105, 180, 0.2); }
        h1 { color: #d81b60; margin-bottom: 20px; }
        #question-display { font-size: 1.4em; margin-bottom: 25px; font-weight: 600; }
        .option-button, #telegram-share-button { display: block; width: 100%; padding: 15px; margin: 10px 0; border-radius: 8px; cursor: pointer; font-size: 1.1em; transition: background-color 0.2s; }
        .option-button { background-color: #ffb6c1; color: #d81b60; border: none; font-weight: 500; }
        .option-button:hover { background-color: #ff99aa; }
        #result-display { margin-top: 20px; font-weight: bold; font-size: 1.3em; }
        #telegram-share-button { background-color: #0088cc; color: white; border: none; margin-top: 30px; }
        #kembali { position: absolute; top: 20px; left: 20px; color: #d81b60; text-decoration: none; }
        .feedback-cringe { color: #9b59b6; }
    </style>
</head>
<body>
    <a href="index.html" id="kembali">‚Üê Menu</a>
    <div id="quiz-box">
        <h1>üíÖ Kuis Bahasa Gaul 2024</h1>
        <div id="question-display"></div>
        <div id="options-container"></div>
        <div id="result-display"></div>
        <button id="next-button" class="option-button" style="display:none; margin-top: 20px;">Lanjut Pertanyaan</button>
        <button id="start-button" class="option-button">Mulai Tes Gaul!</button>
        <button id="telegram-share-button" style="display: none;">Kirim Skor Gaul ke @GW_GK</button>
    </div>

    <script>
        const questions = [
            { text: "Apa arti 'Gamon'?", options: [{ answer: "Gagal Move On", isCorrect: true }, { answer: "Game Online", isCorrect: false }, { answer: "Gaya Modern", isCorrect: false }], cringeFeedback: "Aduh, Gamon itu Gagal Move On, bukan Game Online. Kena mental, ya?" },
            { text: "Apa maksud 'Spill the tea'?", options: [{ answer: "Membagi rahasia/gosip", isCorrect: true }, { answer: "Menumpahkan teh", isCorrect: false }, { answer: "Minum teh", isCorrect: false }], cringeFeedback: "Spill the tea itu bukan tentang minuman, tapi tentang spill gosip! Kurang gaul, nih." },
            { text: "Apa kepanjangan 'YGY'?", options: [{ answer: "Ya Guys Ya", isCorrect: false }, { answer: "Ya Gimana Ya", isCorrect: true }, { answer: "Yuk Gaskan Yuk", isCorrect: false }], cringeFeedback: "Salah! YGY itu Ya Gimana Ya. Jangan terlalu lurus, bestie!" }
        ];
        let currentQuestionIndex = 0; let score = 0;
        const qDisplay = document.getElementById('question-display'); const optionsContainer = document.getElementById('options-container');
        const resultDisplay = document.getElementById('result-display'); const nextButton = document.getElementById('next-button');
        const startButton = document.getElementById('start-button'); const telegramButton = document.getElementById('telegram-share-button');

        startButton.addEventListener('click', startGame); nextButton.addEventListener('click', loadNextQuestion); telegramButton.addEventListener('click', shareTelegram);

        function startGame() { startButton.style.display = 'none'; telegramButton.style.display = 'none'; currentQuestionIndex = 0; score = 0; loadNextQuestion(); }
        function loadNextQuestion() {
            if (currentQuestionIndex < questions.length) {
                const q = questions[currentQuestionIndex]; qDisplay.textContent = q.text; optionsContainer.innerHTML = ''; nextButton.style.display = 'none'; resultDisplay.textContent = '';
                q.options.forEach(option => {
                    const button = document.createElement('button'); button.textContent = option.answer; button.classList.add('option-button');
                    button.addEventListener('click', () => checkAnswer(option.isCorrect, button, q.cringeFeedback)); optionsContainer.appendChild(button);
                });
            } else { showFinalResult(); }
        }
        function checkAnswer(isCorrect, clickedButton, cringeFeedback) {
            Array.from(optionsContainer.children).forEach(btn => btn.disabled = true);
            if (isCorrect) { score++; resultDisplay.textContent = '‚úÖ Betul! Kamu anak gaul sejati.'; clickedButton.style.backgroundColor = 'lightgreen'; } 
            else { resultDisplay.innerHTML = `<span class="feedback-cringe">‚ùå CRINGE!</span> ${cringeFeedback}`; clickedButton.style.backgroundColor = 'salmon'; }
            currentQuestionIndex++; nextButton.style.display = 'block'; nextButton.textContent = currentQuestionIndex < questions.length ? 'Lanjut' : 'Lihat Hasil';
        }
        function showFinalResult() {
            qDisplay.textContent = '--- UJIAN GAUL SELESAI ---'; optionsContainer.innerHTML = ''; nextButton.style.display = 'none';
            const finalStatus = (score >= questions.length - 1) ? 'Paling Gaul!' : 'Masih Generasi Bapak-Bapak.';
            resultDisplay.textContent = `Skor akhir: ${score} dari ${questions.length}. Status: ${finalStatus}`;
            startButton.textContent = 'Ulangi Tes'; startButton.style.display = 'block'; telegramButton.style.display = 'block';
        }
        function shareTelegram() {
            const finalStatus = resultDisplay.textContent.split('Status: ')[1];
            const shareMessage = `Aku berhasil di Kuis Bahasa Gaul 2024 dengan skor ${score}/${questions.length}! Aku adalah ${finalStatus} Coba kamu, @GW_GK!`;
            const url = `https://t.me/GW_GK?text=${encodeURIComponent(shareMessage)}`;
            window.open(url, '_blank');
        }
        optionsContainer.innerHTML = '<p>Siap diuji seberapa gaul kamu? Klik mulai!</p>';
    </script>
</body>
</html>
