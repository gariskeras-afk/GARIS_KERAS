<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Gombal: Ujian Level Sultan üëë</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #ffeef2; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        #game-container { background-color: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(255, 105, 180, 0.5); max-width: 500px; text-align: center; }
        h1 { color: #ff69b4; font-size: 2.2rem; }
        .option-button, #telegram-share-button { display: block; width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; cursor: pointer; font-size: 1rem; }
        .option-button { border: 2px solid #ff69b4; background-color: #fff; color: #ff69b4; transition: background-color 0.3s, color 0.3s; }
        .option-button:hover { background-color: #ff69b4; color: white; }
        #telegram-share-button { background-color: #0088cc; color: white; border: none; margin-top: 30px; font-weight: bold; }
        #result-display { font-size: 1.5rem; font-weight: bold; color: #d81b60; margin-top: 30px; white-space: pre-wrap; }
        #kembali { position: absolute; top: 20px; left: 20px; color: #ff69b4; text-decoration: none; }
    </style>
</head>
<body>
    <a href="index.html" id="kembali">‚Üê Menu</a>
    <div id="game-container">
        <h1>Ujian Gombal Level Sultan üëë</h1>
        <div id="question-display"></div>
        <div id="options-container"></div>
        <div id="result-display"></div>
        <button id="next-button" class="option-button" style="display:none; margin-top: 20px;">Lanjut Pertanyaan</button>
        <button id="start-button" class="option-button">Mulai Tes Gombal!</button>
        <button id="telegram-share-button" style="display:none;">Kirim Hasil Gombal ke @GW_GK</button>
    </div>

    <script>
        const questions = [
            { text: "Mana yang paling Gombal?", options: [ { answer: "Aku suka kamu apa adanya.", isCorrect: false }, { answer: "Matahari terbit dari timur, tapi senyumku terbit sejak ketemu kamu.", isCorrect: true } ] },
            { text: "Lengkapi Gombalan: 'Kamu itu seperti ...'?", options: [ { answer: "Google. Karena semua yang aku cari ada padamu.", isCorrect: true }, { answer: "Buku, menarik untuk dibaca.", isCorrect: false } ] },
            { text: "Apa profesi yang paling cocok untuk Bapakmu?", options: [ { answer: "Tukang kue, karena anaknya manis sekali.", isCorrect: true }, { answer: "Arsitek, karena membangun keluarga.", isCorrect: false } ] }
        ];
        let currentQuestionIndex = 0; let score = 0; let finalGombalMessage = "";
        const qDisplay = document.getElementById('question-display'); const optionsContainer = document.getElementById('options-container');
        const resultDisplay = document.getElementById('result-display'); const nextButton = document.getElementById('next-button');
        const startButton = document.getElementById('start-button'); const telegramButton = document.getElementById('telegram-share-button');

        startButton.addEventListener('click', startGame); nextButton.addEventListener('click', loadNextQuestion); telegramButton.addEventListener('click', shareTelegram);

        function startGame() { startButton.style.display = 'none'; telegramButton.style.display = 'none'; currentQuestionIndex = 0; score = 0; finalGombalMessage = ""; loadNextQuestion(); }
        function loadNextQuestion() {
            if (currentQuestionIndex < questions.length) {
                const q = questions[currentQuestionIndex]; qDisplay.textContent = `${currentQuestionIndex + 1}. ${q.text}`; optionsContainer.innerHTML = ''; nextButton.style.display = 'none'; resultDisplay.textContent = '';
                q.options.forEach(option => { const button = document.createElement('button'); button.textContent = option.answer; button.classList.add('option-button'); button.addEventListener('click', () => checkAnswer(option.isCorrect, button)); optionsContainer.appendChild(button); });
            } else { showFinalResult(); }
        }
        function checkAnswer(isCorrect, clickedButton) {
            Array.from(optionsContainer.children).forEach(btn => btn.disabled = true);
            if (isCorrect) { score++; resultDisplay.textContent = '‚úÖ Benar! Gombal Level Sultan!'; clickedButton.style.backgroundColor = 'lightgreen'; } 
            else { resultDisplay.textContent = '‚ùå Salah! Kurang Cheesy!'; clickedButton.style.backgroundColor = 'salmon'; }
            currentQuestionIndex++; nextButton.style.display = 'block'; nextButton.textContent = currentQuestionIndex < questions.length ? 'Lanjut Pertanyaan' : 'Lihat Hasil Akhir';
        }
        function showFinalResult() {
            qDisplay.textContent = '--- UJIAN SELESAI ---'; optionsContainer.innerHTML = ''; nextButton.style.display = 'none';
            let finalStatus = (score === questions.length) ? 'üíñ SELAMAT! Raja/Ratu Gombal Sejati!' : 'üëç LUMAYAN! Tingkatkan lagi Level Gombalmu.';
            resultDisplay.textContent = `Total skormu: ${score} dari ${questions.length}.\n\n${finalStatus}`;
            finalGombalMessage = `Aku menyelesaikan *Ujian Gombal* dengan skor ${score}/${questions.length}! Aku adalah ${finalStatus}. Coba kamu, @GW_GK!`;
            startButton.textContent = 'Ulangi Tes Gombal'; startButton.style.display = 'block'; telegramButton.style.display = 'block';
        }
        function shareTelegram() {
            const url = `https://t.me/GW_GK?text=${encodeURIComponent(finalGombalMessage)}`;
            window.open(url, '_blank');
        }
        optionsContainer.innerHTML = '<p>Klik "Mulai Tes Gombal" di bawah untuk memulai tantangan gombalan ini!</p>';
    </script>
</body>
</html>
