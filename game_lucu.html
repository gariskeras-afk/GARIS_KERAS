<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lucu: Kuis Absurd</title>
    <style>
        body { font-family: 'Comic Sans MS', cursive; background-color: #fffacd; color: #333; text-align: center; padding: 20px; }
        #quiz-box { max-width: 500px; margin: 50px auto; background-color: white; padding: 30px; border-radius: 15px; border: 3px dashed #ffb6c1; }
        h1 { color: #ff69b4; }
        .option-button, #telegram-share-button { display: block; width: 100%; padding: 15px; margin: 10px 0; border-radius: 8px; cursor: pointer; font-size: 1.1em; }
        .option-button { background-color: #ffc0cb; color: #d81b60; border: none; }
        .option-button:hover { background-color: #ff99aa; }
        #telegram-share-button { background-color: #0088cc; color: white; border: none; margin-top: 30px; }
        #kembali { position: absolute; top: 20px; left: 20px; color: #ff69b4; text-decoration: none; }
    </style>
</head>
<body>
    <a href="index.html" id="kembali">‚Üê Menu</a>
    <div id="quiz-box">
        <h1>ü§£ Kuis Logika Absurd</h1>
        <div id="question-display"></div>
        <div id="options-container"></div>
        <div id="result-display" style="margin-top: 20px; font-weight: bold;"></div>
        <button id="next-button" class="option-button" style="display:none; margin-top: 20px;">Lanjut Pertanyaan</button>
        <button id="start-button" class="option-button">Mulai Kuis Absurd!</button>
        <button id="telegram-share-button" style="display: none;">Kirim Skor ke @GW_GK</button>
    </div>

    <script>
        const questions = [
            { text: "Berapa huruf pada kata 'S A Y A'?", options: [ { answer: "3", isCorrect: false }, { answer: "4", isCorrect: true }, { answer: "9", isCorrect: false } ] },
            { text: "Apa warna air di bumi?", options: [ { answer: "Biru", isCorrect: false }, { answer: "Transparan", isCorrect: true }, { answer: "Hijau", isCorrect: false } ] },
            { text: "Jika kamu harus memilih, jangan klik opsi B.", options: [ { answer: "A", isCorrect: false }, { answer: "B", isCorrect: true }, { answer: "C", isCorrect: false } ] } // Troll Logic
        ];
        let currentQuestionIndex = 0; let score = 0;
        const qDisplay = document.getElementById('question-display');
        const optionsContainer = document.getElementById('options-container');
        const resultDisplay = document.getElementById('result-display');
        const nextButton = document.getElementById('next-button');
        const startButton = document.getElementById('start-button');
        const telegramButton = document.getElementById('telegram-share-button');

        startButton.addEventListener('click', startGame);
        nextButton.addEventListener('click', loadNextQuestion);
        telegramButton.addEventListener('click', shareTelegram);

        function startGame() { startButton.style.display = 'none'; telegramButton.style.display = 'none'; currentQuestionIndex = 0; score = 0; loadNextQuestion(); }
        function loadNextQuestion() {
            if (currentQuestionIndex < questions.length) {
                const q = questions[currentQuestionIndex]; qDisplay.textContent = q.text; optionsContainer.innerHTML = ''; nextButton.style.display = 'none'; resultDisplay.textContent = '';
                q.options.forEach(option => {
                    const button = document.createElement('button'); button.textContent = option.answer; button.classList.add('option-button');
                    button.addEventListener('click', () => checkAnswer(option.isCorrect, button)); optionsContainer.appendChild(button);
                });
            } else { showFinalResult(); }
        }
        function checkAnswer(isCorrect, clickedButton) {
            Array.from(optionsContainer.children).forEach(btn => btn.disabled = true);
            if (isCorrect) { score++; resultDisplay.textContent = '‚úÖ Benar! Logika Absurdmu Luar Biasa.'; clickedButton.style.backgroundColor = 'lightgreen'; } 
            else { resultDisplay.textContent = '‚ùå Salah! Logika terlalu lurus. Coba lagi!'; clickedButton.style.backgroundColor = 'salmon'; }
            currentQuestionIndex++; nextButton.style.display = 'block'; nextButton.textContent = currentQuestionIndex < questions.length ? 'Lanjut' : 'Lihat Hasil';
        }
        function showFinalResult() {
            qDisplay.textContent = '--- UJIAN SELESAI ---'; optionsContainer.innerHTML = ''; nextButton.style.display = 'none';
            resultDisplay.textContent = `Skor akhir: ${score} dari ${questions.length}.`;
            startButton.textContent = 'Ulangi Kuis'; startButton.style.display = 'block'; telegramButton.style.display = 'block';
        }
        function shareTelegram() {
            const status = score === questions.length ? 'Master Absurd Sejati!' : 'Masih Terlalu Logis!';
            const shareMessage = `Aku menyelesaikan Kuis Absurd dengan skor ${score}/${questions.length}! Aku adalah ${status} Coba kamu, @GW_GK!`;
            const url = `https://t.me/GW_GK?text=${encodeURIComponent(shareMessage)}`;
            window.open(url, '_blank');
        }
        optionsContainer.innerHTML = '<p>Siap untuk ditroll? Klik mulai!</p>';
    </script>
</body>
</html>
